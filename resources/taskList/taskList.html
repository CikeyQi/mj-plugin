<!doctype html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8" />
    <link rel="shortcut icon" href="#" />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{pluginResources}}/taskList/taskList.css"
    />
    <link
      rel="preload"
      href="{{pluginResources}}/font/tttgbnumber.ttf"
      as="font"
    />
  </head>

  <body id="main_container" class="main_box">
    <div class="main_container">
      <div class="information_box">
        <div class="header_box">
          <div class="header_text">{{headerText}}</div>
          <div class="label">从该接口获取到{{model.length}}个任务</div>
        </div>
        <div class="data_box">
          <div class="tab_label">{{sideBarLabel}}</div>
          <div class="data_table">
            <div class="row header_row">
              <div class="cell index">#</div>
              <div class="cell first_list">{{firstList}}</div>
              <div class="cell second_list">{{secondList}}</div>
              <div class="cell third_list">{{thirdList}}</div>
            </div>
            {{each model model index}}
            <div class="row  able_{{model.able}}">
              <div class="cell index">{{index+1}}</div>
              <div class="cell first_list">{{model.firstList}}</div>
              <div class="cell second_list">{{model.secondList}}</div>
              <div class="cell third_list">{{model.thirdList}}</div>
            </div>
            {{/each}}
          </div>
          <p class="notice_text">{{noticeText}}</p>
        </div>
        <div class="footer_text">Created By Yunzai-Bot & MJ-Plugin</div>
      </div>
    </div>
  </body>
</html>
